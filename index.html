<!DOCTYPE html>
<html>
<head>
  <title>Home Screen Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item">
      <img src="image1.jfif" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image2.jfif" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image3.jfif" alt="Image 3">
    </div>
  </div>

  <button class="prev-button">Previous</button>

  <div class="carousel-controls">
    <button class="control-button" data-slide-index="0"></button>
    <button class="control-button" data-slide-index="1"></button>
    <button class="control-button" data-slide-index="2"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
